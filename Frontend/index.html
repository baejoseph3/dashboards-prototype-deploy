<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Flower Predictor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Iris Flower Predictor</h1>
        <p class="subtitle">Adjust the sliders to predict the iris species</p>

        <div class="input-group">
            <label for="petal-length">
                Petal Length: <span id="petal-length-value">5.0</span> cm
            </label>
            <input
                type="range"
                id="petal-length"
                min="1.0"
                max="8.0"
                step="0.1"
                value="4.5"
            >
        </div>

        <div class="input-group">
            <label for="petal-width">
                Petal Width: <span id="petal-width-value">3.0</span> cm
            </label>
            <input
                type="range"
                id="petal-width"
                min="0.1"
                max="2.5"
                step="0.1"
                value="1.3"
            >
        </div>

        <button id="submit-btn" class="submit-btn">Predict Species</button>

        <div id="result-container" class="result-container hidden">
            <h2>Prediction Result:</h2>
            <p id="result-text" class="result-text"></p>
        </div>

        <div id="error-container" class="error-container hidden">
            <p id="error-text" class="error-text"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
